---
title: "Flight Action client"
text: |
  Please provide values for the following configuration items.

  Authentication token: The authentication token generated by Flight Action API.
  Flight Action API URL: The URL for the Flight Action API server.
  Verify SSL:  Whether the Flight Action API SSL certificate should be verified.  Set this to "false" if using self-signed certificates, otherwise set it to true.
values:
  - key: jwt_token
    label: Authentication token.
    value:
    length: 512

  - key: base_url
    label: Flight Action API URL
    value: https://gateway1/action
    length: 512

  - key: verify_ssl
    label: Verify SSL (true/false)
    value: true
